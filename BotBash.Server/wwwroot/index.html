<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>BotBash</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <h1>Welcome to BotBash!</h1>
    <p>Choose a room to join:</p>

    <button id="joinManual">Manual</button>
    <button id="joinAuto">Automatic</button>

    <script>
        document.getElementById("joinManual").addEventListener("click", () => {
            window.location.href = "/manual.html?room=Manual";
        });
        document.getElementById("joinAuto").addEventListener("click", () => {
            window.location.href = "/game.html?room=Auto";
        });
    </script>
</body>

</html>
