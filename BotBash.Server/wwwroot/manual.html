<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Manual Bot Control</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Manual Bot Control</h1>
    <div id="world"></div>

    <button id="LeaveBtn">Leave Room</button>

    <div id="Controls">
        <button data-action="MoveUp">↑</button>
        <button data-action="MoveDown">↓</button>
        <button data-action="MoveLeft">←</button>
        <button data-action="MoveRight">→</button>
        <button data-action="Scan">Scan</button>
        <h3>Scan Cooldown</h3>
        <button data-action="Wait">Wait</button>

        <h3>Lunge</h3>
        <h3>Cooldown :</h3>
        <button data-action="LungeUp">Up</button>
        <button data-action="LungeDown">Down</button>
        <button data-action="LungeLeft">Left</button>
        <button data-action="LungeRight">Right</button>
    </div>

    <div id="GameOverModal" style="display: none;">
        <h2 id="GameOverMessage"></h2>
        <button id="RestartBtn">Restart</button>
        <button id="HomeBtn">Return to Home</button>
    </div>

    <script src="/js/manual.js"></script>
</body>

</html>
